[web_login]
casename="登陆测试自动化用例"
author="tester"
login_name_id=userCode
login_passwd_id=password
login_button_id=loginBtn
modifyPasswdUI_xpath=/html/body/div[1]/div/div/div/div[3]/ul/li[1]
sleep_time=3
assert_messsage="login success"

<?xml version="1.0" encoding="UTF-8" ?>
<case  id="1" name="登陆测试自动化用例" author="tester">
	<login id="1">
		<name id="userCode"></name>
		<sleepTime value="3"></sleepTime>
		<password id="password"></password>
		<sleep>10</sleep>
		<loginButton id="loginBtn"></loginButton>
		<modifyPasswdUI pattern="/html/body/div[1]/div/div/div/div[3]/ul/li[1]"></modifyPasswdUI>
		<assert message="login success"></assert>
	</login>
	
</case>